<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Dungeon</title>
</head>
<body>
  <button id="backButton" class="button">Back</button>
  <h1 id="selectStage">Select Stage</h1>
  <div id="modal" class="modal">
    <span id='closure'>&times;</span>
    <div id="stage" class="modalText">Stage <span id="stageNumber"></span></div>
    <div id="stageTitle" class="modalText"><span id="stage-title"></span></div>
    <!-- <button id="start-button" class="button">Start</button> -->
  </div>
  <div id="overlay" class="overlay"></div>
  <div class="panel-container" id="panelContainer"></div>
  <script src="stageSelector.bundle.js"></script>
</body>
</html>
