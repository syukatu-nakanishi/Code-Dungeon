<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="container">
    <div id="controler">
      <h1>Stage <span id="stageNumber"></span></h1>
      <h1 id="stageTitle"></h1>
      <div class="buttons">
        <!-- <input id="fileButton" type="file" class="button"></input> -->
        <input id="fileInput" type="file" accept=".typo">
        <button id="fileButton" class="button"></button>
        <button id="startButton" class="button"></button>
      </div>
      <div id="fileName"></div>
      <div class="buttons">
        <button id="backButton">Back</button>
        <button id="resignButton">Resign</button>
      </div>
    </div>
  </div>
  <div id="modal" class="modal">
    <span id="closure">&times;</span>
    <div id="message" class="modalText">Stage Clear!!</div>
  </div>
  <div id="overlay" class="overlay"></div>
  <script src="stage.bundle.js"></script>
</body>
</html>
